<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="57x57" href="./dist/images" />
		<link rel=" apple-touch-icon" sizes="60x60"
			href="./dist/images/favicon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72"
			href="./dist/images/favicon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76"
			href="./dist/images/favicon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114"
			href="./dist/images/favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120"
			href="./dist/images/favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144"
			href="./dist/images/favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152"
			href="./dist/images/favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180"
			href="./dist/images/favicon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"
			href="./dist/images/favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32"
			href="./dist/images/favicon./dist/images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96"
			href="./dist/images/favicon./dist/images/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16"
			href="./dist/images/favicon./dist/images/favicon-16x16.png">
		<link rel="manifest" href="./dist/images/favicon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">

		<title>Apiki - Blog | Desenvolvimento</title>

		<link rel="stylesheet" href="./dist/css/style.min.css">

		<!-- Font Awesome -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	</head>

	<body>

		<header class="header">
			<div class="container">
				<div class="header-menu">
					<picture class="header-menu__picture">
						<img src="./dist/images//header/apiki-logo.webp" alt="Apiki Blog"
							class="header-menu__img">
					</picture>

					<div class="header-social">
						<a href="https://www.facebook.com/ApikiWordPress" target="_blank"
							class="header-social__item facebook"><i
								class="fa-brands fa-facebook-f"></i>
						</a>
						<a href="https://www.linkedin.com/company/apiki" target="_blank"
							class="header-social__item linkedin"><i
								class="fa-brands fa-linkedin"></i>
						</a>
						<a href="https://www.instagram.com/apikiwordpress/" target="_blank"
							class="header-social__item instagram"><i
								class="fa-brands fa-instagram"></i>
						</a>
						<a href="https://twitter.com/apikiWordPress" target="_blank"
							class="header-social__item twitter"><i
								class="fa-brands fa-twitter"></i>
						</a>
						<a href="https://www.youtube.com/channel/UC__ToR3hqjs1ZktdLIWqYFA"
							target="_blank" class="header-social__item youtube"><i
								class="fa-brands fa-youtube"></i> </a>
						<a href="https://github.com/Apiki" target="_blank"
							class="header-social__item github"><i
								class="fa-brands fa-github"></i>
						</a>
						<a href="https://blog.apiki.com/feed/" target="_blank"
							class="header-social__item rss"><i class="fa fa-rss"></i> </a>
					</div>
				</div>
			</div>

			<div class="header-content">
				<div class="container">
					<div class="header-breadcrumb">
						<p class="header-breadcrumb__item">Início</p>
					</div>

					<h1 class="header-content__title">Desenvolvimento</h1>
					<p class="header-content__text">
						Desenvolva seu negócio, desenvolvendo com WordPress.
					</p>
				</div>
			</div>
		</header>

		<main class="main">
			<div class="spinner" id="spinner"></div>
			<div class="container">
				<div class="article-wrapper">
					<div id="article-list"></div>
					<a href="#" id="load-more" class="main__btn">Carregar mais</a>
				</div>

				<div class="sidebar">
					<picture class="sidebar__picture">
						<a data-bid="2" href="https://blog.apiki.com/linkout/14837"
							target="_blank">
							<img class="sidebar__image" src="./dist/images/main/sidebar.webp"
								alt="Hospedagem para WordPress" width="300" height="250"
								data-pin-no-hover="true">
						</a>
					</picture>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="container">
				<div class="footer-disclaimer">
					<p class="footer-disclaimer__text"> © 2022 <a
							href="https://apiki.com/"
							title="Empresa especializada em WordPress"
							class="footer-disclaimer__link">Apiki</a> - Empresa
						especializada em WordPress.</p>
				</div>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous"></script>
		<script src="./dist/js/script.min.js"></script>
	</body>

</html>
