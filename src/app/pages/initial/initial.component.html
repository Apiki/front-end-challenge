<div class="grid p-fluid">
    <div *ngFor="let dados of notices" class="col-12 md:col-4">
        <div *ngFor="let autor of dados._embedded.author">
            <p-card header="{{dados.title.rendered}}" subheader="{{autor.name}}"
                styleClass="p-card-shadow" class="m-7">
                <ng-template pTemplate="header">
                    <img alt="Card" src="{{dados._embedded['wp:featuredmedia'][0].source_url }}">
                </ng-template>
                <div innerHTML="{{dados.excerpt.rendered}}"></div>

                <ng-template pTemplate="footer">
                    <button pButton pRipple type="button" label="Leia Mais"
                        class="p-button-rounded justify-content-center" icon="pi pi-eye"></button>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>

<button pButton (click)="handleLoadMore()">Carrega a√≠ por favor</button>
